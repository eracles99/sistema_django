
{% load static %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <a href="{% url 'create' %}"><button type="button" class="btn btn-primary mt-1">Agregar Nuevo Docente</button></a>
        <div class='container'>
            <di class="row">
                <di class='col-md-'>
                    <table border="1" class="table  table-hover table-bordered " cellpadding="10">
                        <thead>
                            <tr>
                                <th>CODIGO</th>
                                <th>DOCENTE</th>
                                <th>GRADO ACADEMICO</th>
                                <th>CLASE-CATEGORIA</th>
                                <th>Email</th>
                                <th> </th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            {% for docente in docentes %}
                                <tr>
                                    <td>{{docente.code}}</td>
                                    <td>{{docente.name}}</td>
                                    <td>{{docente.grado}}</td>
                                    <td>{{docente.categoria}}</td>
                                    <td>{{docente.correo}}</td>
                                    
                                    <td>
                                        <a href="{% url 'update' docente.code %}"><button type="button" class="btn btn-success">Edit</button></a>
                                        <a href="{% url 'delete' docente.code %}"><button type="button" class="btn btn-danger">Delete</button></a>
                                    </td>

                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </di>
            </di>
        </div>
{% endblock content %}
